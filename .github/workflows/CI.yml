name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, ReleaseSafe, ReleaseFast]
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v5
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0
      - run: zig build -Doptimize=${{matrix.build_type}} -Dbuild_all --summary all
      - name: Artifact export
        if: ${{runner.os == 'Linux'}}
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{matrix.build_type}}-${{github.head_ref != '' && github.head_ref || github.ref_name}}-${{github.sha}}
          path: zig-out/bin/*
          if-no-files-found: error
          retention-days: 7

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, ReleaseSafe, ReleaseFast]
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v5
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0
      - run: zig build -Doptimize=${{matrix.build_type}} test --summary all

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0
      - run: zig fmt --check .
